<ion-view view-title="Emergency Contacts">
  <ion-content>
  	<ion-list>
	  	<ion-item ng-repeat="(name, phone) in contacts" ng-click="deleteContact(name)">
	  		<h3>{{name}}</h3>
	  		<small>{{phone}}</small>
	  	</ion-item>

	  	<button class="addButton" ng-click="addContact()">+</button>
	</ion-list>
  </ion-content>
</ion-view>
